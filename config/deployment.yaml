apiVersion: apps/v1
kind: Deployment
metadata:
  name: fruits-app-ui
spec:
  selector:
    matchLabels:
      app: fruits-app-ui
  template:
    metadata:
      labels:
        app: fruits-app-ui
    spec:
      volumes:
        - name: ui-config
          configMap:
            name: ui-config
      containers:
      - name: fruits-app-ui
        image: ghcr.io/kameshsampath/fruits-app-ui
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
        volumeMounts:
          - mountPath: /app/.env.local
            name: ui-config
